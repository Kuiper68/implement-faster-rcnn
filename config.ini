[variables]
image_input_size = (224, 224, 3)
anchor_side_per_feature = [128, 256, 512]
anchor_aspect_ratio_per_feature = [0.5, 1.0, 2.0]
shorter_side_scale = 600
number_of_sampled_region = 256
number_of_proposals = 128
rpn_loss_lambda = 10
l2 = 5e-4
learning_rate = 1e-3
momentum = 0.9
train_valid_split_rate = 0.7
progress_bar_length = 11
save_cycle = 20

[path]
checkpoint = weights.ini
images_path = VOCdevkit/VOC2007/JPEGImages/
metadata_path = VOCdevkit/VOC2007/Annotations/
